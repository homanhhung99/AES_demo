<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
    <form id="encrypt-form">
        <h2>Mã hóa</h2>
        <input type="file" name="upload"><br>
        <input type="text" name="key" placeholder="Key"><br>
        <button>Thực hiện</button><hr>
        <textarea name="result" cols="30" rows="10" placeholder="Kết quả"></textarea><br>
        <a id="encrypt-file-link" href="#">Tải file này</a>

    </form>
    
    <form id="decrypt-form">
        <h2>Giải mã</h2>
        <input type="file" name="upload"><br>
        <input type="text" name="key" placeholder="Key"><br>
        <button>Thực hiện</button><hr>
        <textarea name="result" cols="30" rows="10" placeholder="Kết quả"></textarea><br>
        <a id="decrypt-file-link" href="#">Tải file này</a>
    </form>


    <script src="./app.js"></script>
</body>
</html>
