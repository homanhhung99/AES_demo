<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="title">GIẢI MÃ  FILE AES VÀ TÍNH THỜI GIAN MÃ HÓA</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="encrypt-form">
                    <h2>Mã hóa</h2>
                    <input type="file" name="upload"><br>
                    <input class="key" type="text" name="key" disabled value="pssst+1?a ... đon’t tell anyøne!" placeholder="Key"><br>
                    <button class="btn btn-success">Thực hiện</button><hr>
                    <textarea name="result" cols="30" rows="10" placeholder="Kết quả"></textarea><br>
                    <small id="timeEnCrypt"></small>
                    <a class="btn btn-warning" id="encrypt-file-link" href="#">Tải file này</a>
            
                </form>
            </div>
            <div class="col-md-6">
                <form id="decrypt-form">
                    <h2>Giải mã</h2>
                    <input type="file" name="upload"><br>
                    <input class="key" type="text" name="key" disabled value="pssst+1?a ... đon’t tell anyøne!" placeholder="Key"><br>
                    <button class="btn btn-success">Thực hiện</button><hr>
                    <textarea name="result" cols="30" rows="10" placeholder="Kết quả"></textarea><br>
                    <small id="timeDeCrypt"></small>
                    <a class="btn btn-warning" id="decrypt-file-link" href="#">Tải file này</a>
                </form>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
